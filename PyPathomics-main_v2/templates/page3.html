<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>病理分析报告</title>
     <style>
         body{
            padding: 20px 20px;
         }
         .title {
            display:flex;
            align-items: center;
         }
          .td {
            width: 80vw;
            text-align: center;
            align-items: center;
            padding: 2px 0px;
            height:52px;
            word-break:break-word;
            display: flex;
            border: 1px solid #fff;
            justify-content: center;
          }
          .t_bg{
            background-color: #2169BB;
          }
          .d_bg {
            background-color: #F3EFED;
          }
          .page {
            height:1200px;
          }
          .page1{
            height:1100px;
          }
          .text-section {
            flex: 1;
            white-space: pre-line;
            text-align: justify;
            padding: 5px 0px;
            font-size: 12px;
          }
     </style>
 </head>
 <body>
     <div class="container">
         <!-- 标題區域 -->
         <div class="page">
         <div style="font-size:20px;color:rgb(51, 51, 51);font-weight:700;margin-top:-80px;margin-bottom:10px;">5. Gene Analysis</div>
         <div style="display:flex;justify-content:center;">
             <div style="display:flex;justify-content:center;">
                 <img src="{{png_dict.DAG_multiple_terms}}" alt="First Chart" style="width:250px;height:520px;">
             </div>
             <div style="justify-content:center;">
                 <img src="{{png_dict.BarPlot}}" alt="First Chart" style="width:220px;height:260px;">
                 <img src="{{png_dict.HeatPlot}}" alt="First Chart" style="width:220px;height:260px;">
             </div>
             <div style="justify-content:center;">
                 <img src="{{png_dict.RidgePlot}}" alt="First Chart" style="width:220px;height:260px;">
                 <img src="{{png_dict.TermGeneNet}}" alt="First Chart" style="width:220px;height:260px;">
             </div>
         </div>
         <div style="display:flex;justify-content:center;margin-top:10px;">
             <img src="{{png_dict.stage_diff}}" alt="First Chart" style="width:300px;height:220px;">
             <img src="{{png_dict.upsetplot}}" alt="First Chart" style="width:500px;height:220px;">
         </div>
         <div style="display:flex;margin-top:10px;justify-content:center;">
             {% for item in png_dict.gene_rank %}
             <img src="{{item}}" alt="First Chart" style="width:180px;height:220px;">
             {% endfor %}
<!--             <img src="{{png_dict.gene_rank}}" alt="First Chart" style="width:180px;height:220px;">-->
<!--             <img src="{{png_dict.gene_rank}}" alt="First Chart" style="width:180px;height:220px;">-->
<!--             <img src="{{png_dict.gene_rank}}" alt="First Chart" style="width:180px;height:220px;">-->
         </div>
         </div>

     </div>
 </body>
 </html>
