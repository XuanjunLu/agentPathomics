</html> <!doctype html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>病理分析报告</title>
     <style>
         body{
            padding: 20px 20px;
         }
         .title {
            display:flex;
            align-items: center;
         }
          .td {
            width: 80vw;
            text-align: center;
            align-items: center;
            padding: 2px 0px;
            height:52px;
            word-break:break-word;
            display: flex;
            border: 1px solid #fff;
            justify-content: center;
          }
          .t_bg{
            background-color: #2169BB;
          }
          .d_bg {
            background-color: #F3EFED;
          }
          .page {
            height:1200px;
          }
          .page1{
            height:1100px;
          }
          .text-section {
            flex: 1;
            white-space: pre-line;
            text-align: justify;
            padding: 5px 0px;
            font-size: 12px;
          }
     </style>
 </head>
 <body>
     <div class="container">
         <!-- 标題區域 -->
         <div class="page">
         <div style="font-size:32px;color:rgb(51, 51, 51);font-weight:700;text-align:center;margin-bottom:10px">病理分析报告</div>
         <!-- 表格外觀 -->
          <div style="font-size:20px;color:rgb(51, 51, 51);font-weight:700;margin-bottom:10px">1. 交叉验证AUC值</div>
         <div class="title t_bg">
             {% for item in table_columns %}
                <div class="td">{{item}}</div>
             {% endfor %}
         </div>
         {% for item in table_rows %}
             <div class="title d_bg">
                 {% for sub_item in item %}
                 <div class="td">{{sub_item}}</div>
                 {% endfor %}
             </div>
          {% endfor %}
         <!-- 圖表區域 -->
         <div style="font-size:20px;color:rgb(51, 51, 51);font-weight:700;margin-top:10px">2. 特征选择及ROC曲线图</div>
         <div style="display:flex;justify-content:center;">
             <img src="{{png_dict.top_feature}}" alt="First Chart" style="width:350px">
             <img src="{{png_dict.ROC}}" alt="First Chart" style="width:350px">
         </div>
         </div>
         <div class="page1">
         <div style="font-size:20px;color:rgb(51, 51, 51);font-weight:700;margin-top:10px;margin-bottom:30px;">3. Top特征小提琴图</div>
         <div style="display:flex;justify-content:center;">
             <img src="{{png_dict.violinplots}}" alt="First Chart" style="width:700px;">
         </div>
         <div style="font-size:20px;color:rgb(51, 51, 51);font-weight:700;margin-top:100px;margin-bottom:30px;">4. Kaplan-Meier曲线及雷达图</div>
          <div style="display:flex;justify-content:center;">
             <img src="{{png_dict.validate}}" alt="First Chart" style="width:350px">
             <img src="{{png_dict.radar}}" alt="First Chart" style="width:350px">
         </div>
         </div>
         <div class="page" style="margin-top:500px">
         <div style="font-size:20px;color:rgb(51, 51, 51);font-weight:700;margin-top:10px;margin-bottom:30px;">5. 基因分析</div>
         <div style="display:flex;justify-content:center;">
             <div style="display:flex;justify-content:center;">
                 <img src="{{png_dict.DAG_multiple_terms}}" alt="First Chart" style="width:290px;height:420px;">
             </div>
             <div style="justify-content:center;">
                 <img src="{{png_dict.BarPlot}}" alt="First Chart" style="width:300px">
                 <img src="{{png_dict.HeatPlot}}" alt="First Chart" style="width:300px">
             </div>
             <div style="justify-content:center;">
                 <img src="{{png_dict.RidgePlot}}" alt="First Chart" style="width:300px">
                 <img src="{{png_dict.TermGeneNet}}" alt="First Chart" style="width:300px">
             </div>
         </div>
         <div style="display:flex;justify-content:center;margin-top:50px;">
             <img src="{{png_dict.gene_rank}}" alt="First Chart" style="width:300px">
             <img src="{{png_dict.upsetplot}}" alt="First Chart" style="width:500px">
         </div>
         </div>
         <!-- 文本解釋區域 -->
         <div class="page">
             <div style="font-size:20px;color:rgb(51, 51, 51);font-weight:700;margin-top:-80px;margin-bottom:10px;">6. 大模型解读</div>
         <div class="text-section">
             {{llm_res}}
         </div>
         </div>
     </div>
 </body>
 </html>
